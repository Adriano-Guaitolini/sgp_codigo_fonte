<button *ngIf="temPermissao()" id="button-new" label="Novo" pButton (click)="cadastrar()"></button>
<div class="p-grid" id="tabela">
  <div class="p-col-11">
    <p-table [columns]="cols" [value]="avaliacoesRecebidas" [paginator]="true" [rows]="20" [(selection)]="avaliacaoSelecionada"
      selectionMode="single">

      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of columns"/>
        </colgroup>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" pResizableColumn>
            {{ col.header }}
          </th>
        </tr>

        <tr>
          <th *ngFor="let col of cols">
            <input pInputText (keyup.enter)="atualizarLista()" [(ngModel)]='filtro[col.field]'
              placeholder="{{col.header}}" type="text" style="width: 100%;">
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td *ngFor="let col of columns" class="ui-resizable-column">
            {{ rowData[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="p-col-1" id="botoes">
    <button *ngIf="temPermissao()" [disabled]="!isOneSelected()" (click)="editar()" class="ui-button-rounded" icon="pi pi-pencil"
      id="button-edit" pButton></button>
    <button [disabled]="!isOneSelected()" (click)="exibir()" class="ui-button-rounded" icon="pi pi-eye"
      id="button-visualize" pButton></button>
  </div>
</div>
<app-cadastrar-avaliacao #cadastroAvaliacao (avaliacaoAtualizada)="atualizarLista()" [viewOnly]="viewOnly">
</app-cadastrar-avaliacao>
